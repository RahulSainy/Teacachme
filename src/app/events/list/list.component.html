<!-- events.component.html -->
<div class="container">
  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let event of events let i = index">
      <div class="card h-100">
        <!-- <img class="card-img-top" [src]="event.image" alt="Card image cap"> -->

        <img class="card-img-top" [src]="event.img" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title"><b>{{event.title}}</b></h5>
          <p class="card-text"><b>{{event.category}}</b></p>
          <!-- <p class="card-text">Date: {{event.date}}</p> -->
          <p class="card-text"><b>venue & time: </b> {{event.venue}}</p>
          <p class="card-text"><b>pricing: </b> {{event.pricing}}</p>
          <p class="card-text"><b>Contact: </b>8305270785 </p>
          <img  style="width: -webkit-fill-available;"  src="{{event.moreDetails}}" alt="">
        </div>
        

        <div *ngIf="event.title !== 'Kabbadi (Closed)' " class="card-footer">
        
          <button type="button" class="btn btn-warning text-white detailsbtn" (click)="openPdfModal(event,i)">More Details</button>
          <a href="https://m.paytm.me/ogic_nrweb">
            <button  class="btn btn-primary registerbtn">Register</button>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" *ngFor="let event of events; let i = index" [id]="'pdfModal' + i" tabindex="-1" role="dialog" aria-labelledby="pdfModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="pdfModalLabel">{{event.title}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closePdfModal(i)">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <!-- width: -webkit-fill-available; -->
      
      <div class="modal-body">
        <iframe [id]="'pdfFrame' + i" width="100%" height="500px" frameborder="0"></iframe>
      </div>
    
    </div>
  </div>
</div>
